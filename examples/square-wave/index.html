<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Square Wave</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <style>
    .button {
       color: white;
       border-radius: 12px;
       padding: 15px 32px;
       text-align: center;
       font-size: 16px
    }
    .play-button {
       background-color: green;
    }
    .stop-button {
       background-color: red;
    }
  </style>
  <div id="app">
    <h1>SquareWave - Play a square wave every second</h1>
    <button id="play" class="button play-button">PLAY</button>
    <button id="stop" class="button stop-button">STOP</button>
  </div>
  <script type="text/javascript" src="output/bundle.js"></script>
</body>
</html>
